# GlobalTaxCalc TWA Project Properties

# Android Build Settings
android.useAndroidX=true
android.enableJetifier=true

# Build Performance Optimizations
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin Settings
kotlin.code.style=official

# Application Signing (Override in local.properties or environment variables)
# Do not commit actual signing credentials to version control
RELEASE_STORE_FILE=release.keystore
RELEASE_STORE_PASSWORD=change_this_password
RELEASE_KEY_ALIAS=globaltaxcalc
RELEASE_KEY_PASSWORD=change_this_password

# TWA Configuration
TWA_PACKAGE_NAME=com.globaltaxcalc.app
TWA_APP_NAME=GlobalTaxCalc
TWA_LAUNCHER_NAME=Tax Calculator
TWA_HOST=globaltaxcalc.com
TWA_START_URL=/
TWA_THEME_COLOR=#667eea
TWA_BACKGROUND_COLOR=#ffffff

# Version Information
VERSION_CODE=1
VERSION_NAME=1.0.0
MIN_SDK_VERSION=21
TARGET_SDK_VERSION=34
COMPILE_SDK_VERSION=34

# Build Configuration
BUILD_TOOLS_VERSION=34.0.0

# ProGuard Settings
ENABLE_PROGUARD=true
ENABLE_MINIFICATION=true

# Debugging
DEBUG_LOGGING=false
ENABLE_CRASHLYTICS=false

# App Store Configuration
PLAY_STORE_TRACK=production
PACKAGE_FORMAT=aab

# Security Settings
ENABLE_BACKUP=true
ALLOW_CLEAR_TEXT_TRAFFIC=false

# Performance Settings
ENABLE_HARDWARE_ACCELERATION=true
LARGE_HEAP=false

# Feature Flags
ENABLE_LOCATION_FEATURES=true
ENABLE_NOTIFICATION_FEATURES=true
ENABLE_FILE_SHARING=true
ENABLE_OFFLINE_MODE=true

# Analytics and Monitoring
ENABLE_ANALYTICS=false
ANALYTICS_API_KEY=your_analytics_key_here

# Network Configuration
NETWORK_TIMEOUT=30000
CONNECTION_TIMEOUT=15000

# Cache Settings
CACHE_SIZE_MB=50
ENABLE_DISK_CACHE=true

# Developer Options
DEVELOPER_MODE=false
SHOW_DEBUG_INFO=false
ENABLE_STRICT_MODE=false

# Compatibility Settings
SUPPORT_RTL=false
SUPPORT_TABLETS=true
SUPPORT_WEAR=false
SUPPORT_TV=false

# Manifest Placeholders
manifestPlaceholders = [
    appName: "${TWA_APP_NAME}",
    launcherName: "${TWA_LAUNCHER_NAME}",
    packageName: "${TWA_PACKAGE_NAME}",
    hostName: "${TWA_HOST}",
    defaultUrl: "https://${TWA_HOST}${TWA_START_URL}",
    themeColor: "${TWA_THEME_COLOR}",
    backgroundColor: "${TWA_BACKGROUND_COLOR}"
]